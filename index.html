<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dice Roll</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <script src="script.js"></script>

        <div class="button-container">
            <audio id="dice" src="sounds/dice.mp3" preload="auto"></audio>
            <button
                class="medieval-button"
                onclick="document.getElementById('dice').play();"
                id="myButton"
            >
                Roll
            </button>
            <button class="medieval-button" id="resetButton">
                Reset High Score
            </button>
        </div>

        <p1>Two Six Sided Dice</p1>
        <p id="clickCount">Dice 1:</p>
        <p id="clickCount1">Dice 2:</p>
        <p id="clickSum">Sum:</p>
        <p id="highScore">High Score:</p>
    </body>
</html>
